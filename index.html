<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>勉強管理アプリ</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js for statistics -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f9fafb;
    }
  </style>
</head>
<body>
  <div id="app" class="max-w-md mx-auto bg-white min-h-screen"></div>

  <script>
    // JavaScript for managing state and rendering the study management app
    // ReactのuseState/useEffectをVanilla JSで模倣します
    // ここでは最初にタイマーだけ簡易再構成し、必要に応じて履歴や設定タブ等を段階的に追加できます

    // 初期データ
    const defaultSubjects = [
      { id: 1, name: '国語', color: '#ef4444' },
      { id: 2, name: '数学', color: '#3b82f6' },
      { id: 3, name: '理科', color: '#10b981' },
      { id: 4, name: '社会', color: '#f59e0b' },
      { id: 5, name: '英語', color: '#8b5cf6' }
    ];

    let selectedSubject = defaultSubjects[0];
    let isStudying = false;
    let studyTime = 0;
    let startTime = null;
    let timerInterval = null;

    function formatDuration(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function renderTimer() {
      const container = document.getElementById('app');
      container.innerHTML = '';

      const now = new Date();

      const clockHTML = `
        <div class="bg-blue-600 text-white p-4">
          <h1 class="text-xl font-bold text-center">勉強管理アプリ</h1>
        </div>
        <div class="p-4 space-y-6">
          <div class="text-center bg-gray-50 p-4 rounded-lg">
            <div class="flex items-center justify-center gap-2 text-gray-600">
              <span class="text-2xl font-mono" id="current-time">${now.toLocaleTimeString('ja-JP')}</span>
            </div>
            <div class="text-sm text-gray-500 mt-1">
              ${now.toLocaleDateString('ja-JP', {year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'})}
            </div>
          </div>

          <div class="text-center">
            <div class="text-6xl font-mono font-bold text-gray-800" id="study-duration">
              ${formatDuration(studyTime)}
            </div>
            <div class="text-lg text-gray-600">${selectedSubject.name}で勉強中</div>
          </div>

          <div class="flex justify-center">
            <button id="toggle-study" class="px-8 py-4 rounded-full text-white text-lg font-medium transition-colors ${isStudying ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'}">
              ${isStudying ? '勉強終了' : '勉強開始'}
            </button>
          </div>
        </div>
      `;

      container.innerHTML = clockHTML;
      document.getElementById('toggle-study').addEventListener('click', toggleStudy);
    }

    function toggleStudy() {
      if (isStudying) {
        clearInterval(timerInterval);
        isStudying = false;
      } else {
        isStudying = true;
        startTime = new Date();
        timerInterval = setInterval(() => {
          studyTime++;
          document.getElementById('study-duration').textContent = formatDuration(studyTime);
        }, 1000);
      }
      renderTimer();
    }

    function updateClock() {
      const el = document.getElementById('current-time');
      if (el) el.textContent = new Date().toLocaleTimeString('ja-JP');
    }

    renderTimer();
    setInterval(updateClock, 1000);

    // Lucideの初期化
    lucide.createIcons();
  </script>
</body>
</html>
